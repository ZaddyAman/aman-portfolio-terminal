<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Sayyad - Data Engineer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="boot-screen" id="bootScreen">
        <div class="boot-text" id="bootText"></div>
        <div class="boot-progress-bar">
            <div class="boot-progress-fill" id="bootProgressFill"></div>
        </div>
    </div>
    
    <div class="terminal-container" id="terminalContainer">
        <div class="terminal-output" id="terminalOutput"></div>
        <div class="terminal-input-line">
            <span class="terminal-prompt">aman@portfolio:~$</span>
            <input type="text" class="terminal-input" id="terminalInput" autofocus>
            <span class="blinking-cursor"></span>
        </div>
        <div class="terminal-footer">
            <span class="footer-hint">Core Commands:</span>
            <span class="command-link" onclick="copyCommandToInput('help;')">help</span>
            <span class="command-link" onclick="copyCommandToInput('select * from about;')">about</span>
            <span class="command-link" onclick="copyCommandToInput('select * from projects;')">projects</span>
            <span class="command-link" onclick="copyCommandToInput('clear;')">clear</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
